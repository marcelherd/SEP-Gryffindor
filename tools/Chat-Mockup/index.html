<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

    <title>Test Bot [Name]</title>
</head>
<body>
    <div class="bt-chat">
        <div class="bt-chat-header">
            <div class="bt-chat-icon">
                <img src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAIAAgDGAAAAAQAAAAAAAAsvAAAAJGI2YTc2MmFjLTJjZDQtNDc0Yy05OWFiLWRmN2RhZDNmZGQ5MQ.png">
            </div>
            
            <div class="bt-chat-details">
                <span>
                Company Name
            </span>
            <br><span class="bt-chat-onlinenow">
                Online now
            </span>
            </div>
            

            <a href="/logout">
                <div class="bt-chat-logout">
                    LOG OUT
                </div>
            </a>

        </div>

        <div class="bt-chat-body">
            <div class="bt-chat-timestamp">
                <span>12:13</span>
            </div>

            <div class="bt-chat-bot-response">
                <div class="bt-chat-icon">
                    <img src="https://i.imgur.com/X6kwBiJ.png">
                </div>
                <div class="bt-chat-speechbubble-bot">
                    <span>Hi, I'm Bot name! How can I help you?</span>
                </div>
                <div class="bt-chat-name-bot">
                    <span>Company name</span>
                </div>
            </div>

            <div class="bt-chat-client-response">
                <div class="bt-chat-speechbubble-client">
                    <span>When do you open?</span>
                </div>  
            </div>
            

            <div class="bt-chat-bot-response">
                <div class="bt-chat-icon">
                    <img src="https://i.imgur.com/iyiEwD9.png">
            </div>
            <div class="bt-chat-speechbubble-bot">
                <span>We open everyday from 6 to 8 pm!</span>
            </div>
            <div class="bt-chat-speechbubble-bot">
                <span>Anything else I can help you with?</span>
            </div>
            <div class="bt-chat-name-bot">
                <span>Company name</span>
            </div>
            </div>



            
            
        </div>

        <div class="bt-chat-footer">
            <div class="bt-chat-textarea">
                <span>Type here...</span>
            </div>
            <div class="bt-chat-send-button">
                <span>-></span>
            </div>
        </div>
    </div>
</body>
</html>
