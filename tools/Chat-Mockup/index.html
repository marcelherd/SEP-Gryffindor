<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Test Bot [Name]</title>
</head>
<body>
    <div class="bt-chat">
        <div class="bt-chat-header">
            <span>
                Client Name
            </span>
            <br><span class="bt-chat-onlinenow">
                Online now
            </span>
        </div>

        <div class="bt-chat-body">
            <div class="bt-chat-speechbubble-bot">
                <span>Blabla</span>
            </div>
            <div class="bt-chat-name-bot">
                <span>Bot name</span>
            </div>
            <div class="bt-chat-timestamp">
                <span>12:13</span>
            </div>
            <div class="bt-chat-speechbubble-client">
                Blabla
            </div>
            <div class="bt-chat-name-client">
                <span>Client name</span>
            </div>
        </div>
        <div class="bt-chat-footer">
            <div class="bt-chat-textarea">
                <span>Type here...</span>
            </div>
            <div class="bt-chat-send-button">
                <span>-></span>
            </div>
        </div>
    </div>
</body>
</html>
