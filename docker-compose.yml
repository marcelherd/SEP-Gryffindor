version: '3'

volumes: 
  bots: {} 

networks:
  bottertoast: {} 

services:
  mongo:
    image: mongo  
    networks: 
      - bottertoast
    ports:
      - 27017:27017 
  bot-config:
    build: ./Bot-Config 
    networks: 
      - bottertoast
    ports:
      - 8080:8080 
  bot-runtime:
    build: ./Bot-Runtime 
    networks: 
      - bottertoast
    volumes:  
      - /var/run/docker.sock:/var/run/docker.sock 
      - bots:/usr/src/Bots 
    ports:
      - 3000:3000 
    depends_on:  
      - mongo  
  bot-marketplace:
    build: . 
    networks: 
      - bottertoast
    volumes: 
      - bots:/usr/src/Bots 
    ports:
      - 4000:4000 

